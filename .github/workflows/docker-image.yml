name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the ProductComponent image
      run: docker build ./CommunicationLayer/Components/ProductComponent/ --file ./CommunicationLayer/Components/ProductComponent/Dockerfile --tag product-component:$(date +%s)
